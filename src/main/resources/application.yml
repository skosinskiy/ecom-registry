spring:
  jpa:
    open-in-view: false
  datasource:
    url: jdbc:h2:mem:ecom-registry;DB_CLOSE_ON_EXIT=FALSE
    username: sa
  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 30MB

server:
  port: 10000

jwt:
  secret: ${random.uuid}
  refresh-token-exp-ms: 1209600000
  access-token-exp-ms: 900000

aws:
  s3:
    credentials:
      path: src/main/resources/aws/s3/credentials