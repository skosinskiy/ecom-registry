    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation:
              true
    open-in-view: false
  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 30MB

jwt:
  secret: ${random.uuid}
  refresh-token-exp-ms: 1209600000
  access-token-exp-ms: 900000