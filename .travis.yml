dist:
  trusty

language:
  java

jdk:
  - oraclejdk11

node_js:
  - "10"

install: skip

cache:
  directories:
    - $HOME/.m2
    - frontend/node_modules/
before_script:
  - npm install --prefix frontend/

script:
  - mvn clean test sonar:sonar
  - npm rebuild node-sass
  - npm run build --prefix frontend/
after_success:
  - bash <(curl -s https://codecov.io/bash)

addons:
  sonarcloud:
    organization: "skosinskiy-github"
    token: "${SONAR_TOKEN}"